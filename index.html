<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <!-- <img src="Ahmed.jpg" alt=""> -->
            <div class="img-box" id="img-box">
                <div >
                   <img id="img">
                   <canvas id="canvas"></canvas>
                </div>
                <div class="uplaod">
                    <label for="uplaod">uplaod</label>
                    <input type="file" id="uplaod">
                </div>
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
            
          
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
            
            
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
            
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate" step="0.1" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="image" style="cursor: pointer;">Download</a>
                    <span id="reset" onclick="resetvalue()" style="cursor: pointer;">Reset</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
